apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  defaultBackend:
    service:
      name: dev
      port:
        number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dev
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-wil42
  labels:
    app: dev
spec:
  selector:
    matchLabels:
      app: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: wil42
        image: wil42/playgroung:v1
        ports:
        - containerPort: 8888
