apiVersion: v1
kind: Service
metadata:
  name: dev
spec:
  ports:
    - port: 8888
      protocol: TCP
  selector:
    app: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-wil42
  labels:
    app: dev
spec:
  selector:
    matchLabels:
      app: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: wil42
        image: wil42/playground:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
